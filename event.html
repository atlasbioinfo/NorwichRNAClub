<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event - Norwich RNA Club</title>
  <meta name="description" content="RNA seminar at Norwich RNA Club">
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .event-detail {
      max-width: 900px;
      margin: 0 auto;
    }
    .event-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .event-header h1 {
      font-size: 2.2rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      line-height: 1.3;
    }
    .event-speaker-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .event-speaker-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--bg-light);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .event-speaker-text h2 {
      font-size: 1.5rem;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }
    .event-speaker-text p {
      color: var(--text-light);
    }
    .event-meta-box {
      background: var(--bg-light);
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    .event-meta-box .meta-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .event-meta-box .meta-item:last-child {
      margin-bottom: 0;
    }
    .event-meta-box .meta-icon {
      font-size: 1.3rem;
    }
    .event-poster {
      margin: 40px 0;
      text-align: center;
    }
    .event-poster img {
      max-width: 100%;
      max-height: 600px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .event-description {
      margin: 40px 0;
    }
    .event-description h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .event-description p {
      color: var(--text-light);
      line-height: 1.8;
      font-size: 1.05rem;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 30px;
      color: var(--secondary-color);
      font-weight: 500;
    }
    .back-link:hover {
      color: var(--primary-color);
    }
    .not-found {
      text-align: center;
      padding: 100px 20px;
    }
    .not-found h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Norwich RNA Club">
      </a>
      <button class="mobile-menu-btn" onclick="toggleMenu()">&#9776;</button>
      <nav class="nav" id="nav">
        <a href="index.html">Home</a>
        <a href="events.html" class="active">Events</a>
        <a href="join.html">Join</a>
      </nav>
    </div>
  </header>

  <!-- Event Detail -->
  <section class="section">
    <div class="container">
      <div class="event-detail" id="event-detail">
        <div class="loading">Loading event...</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Norwich RNA Club. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="join.html">Join</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    // Mobile menu toggle
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
    }

    // Get URL parameter
    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Load YAML data
    async function loadYAML(file) {
      try {
        const response = await fetch(file);
        const text = await response.text();
        return jsyaml.load(text);
      } catch (error) {
        console.error('Error loading YAML:', error);
        return null;
      }
    }

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    // Render event detail
    function renderEvent(event) {
      const container = document.getElementById('event-detail');

      // Update page title
      document.title = `${event.title} - Norwich RNA Club`;

      container.innerHTML = `
        <a href="events.html" class="back-link">&#8592; Back to Events</a>

        <div class="event-header">
          <h1>${event.title}</h1>
        </div>

        <div class="event-speaker-info">
          <img src="${event.image}" alt="${event.speaker}" class="event-speaker-photo" onerror="this.src='images/backgrounds/og-events.jpg'">
          <div class="event-speaker-text">
            <h2>${event.speaker}</h2>
            <p>${event.affiliation}</p>
          </div>
        </div>

        <div class="event-meta-box">
          <div class="meta-item">
            <span class="meta-icon">&#128197;</span>
            <span>${formatDate(event.date)}</span>
          </div>
          <div class="meta-item">
            <span class="meta-icon">&#128337;</span>
            <span>${event.time}</span>
          </div>
          <div class="meta-item">
            <span class="meta-icon">&#128205;</span>
            <span>${event.location}</span>
          </div>
        </div>

        ${event.poster ? `
        <div class="event-poster">
          <img src="${event.poster}" alt="Event Poster">
        </div>
        ` : ''}

        <div class="event-description">
          <h3>About this Event</h3>
          <p>${event.description}</p>
        </div>

        ${event.abstract ? `
        <div class="event-description">
          <h3>Abstract</h3>
          <p>${event.abstract}</p>
        </div>
        ` : ''}

        <div style="text-align: center; margin-top: 50px;">
          <a href="events.html" class="btn btn-primary">View All Events</a>
        </div>
      `;
    }

    // Render not found
    function renderNotFound() {
      const container = document.getElementById('event-detail');
      container.innerHTML = `
        <div class="not-found">
          <h1>Event Not Found</h1>
          <p>Sorry, we couldn't find the event you're looking for.</p>
          <a href="events.html" class="btn btn-primary" style="margin-top: 20px;">View All Events</a>
        </div>
      `;
    }

    // Initialize
    async function init() {
      const date = getUrlParam('date');

      if (!date) {
        renderNotFound();
        return;
      }

      const data = await loadYAML('data/conferences.yml');

      if (data && data.conferences) {
        const event = data.conferences.find(e => e.date === date);

        if (event) {
          renderEvent(event);
        } else {
          renderNotFound();
        }
      } else {
        renderNotFound();
      }
    }

    init();
  </script>
</body>
</html>
